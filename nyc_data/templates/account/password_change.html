{% extends 'base.html' %}

{% block titlebar %}<h2>Change Your Password</h2>{% endblock %}

{% block content %}
    <div class="lockdown">
        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change My Password</button>
        </form>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
